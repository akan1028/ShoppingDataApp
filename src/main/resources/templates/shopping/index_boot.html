<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<title th:text="${title}">Insert title here</title>
</head>
<body>
<div th:include="shopping/header :: header_fragment">
</div>
<table class="table">
	<tr>
		<th>品名</th>
		<th>個数</th>
		<th>単価</th>
		<th>合計価格</th>
		<th>購入場所</th>
		<th>購入日</th>
		<th></th>
	</tr>
	<tr class="item" th:each="shopping : ${shoppingList}">
		
		<td th:text="${shopping.name}">もの</td>
		<td th:text="${shopping.count}+個">かず</td>
		<td th:text="${shopping.price}+円">ねだん</td>
		<td th:text="${shopping.priceadd}+円">ごうけいねだん</td>
		<td th:text="${shopping.location}">ばしょ</td>
		<td th:text="${shopping.date}">いつ</td>
		<td><form method="post" th:action="@{/shopping/delete}">
		<input class="btn btn-secondary" type="submit" value="削除する">
		<input type="hidden"id="delete" name="delete" th:value="${shopping.id}">
		</form>
		</td>
	</tr>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
